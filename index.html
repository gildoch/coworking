<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">WeBarelyWork</li>
          <li>
            <img src="images/pin.png" class="icon" alt="location" />
          </li>
        </ul>
        <button>X</button>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>The best coworking spaces for lazy devs.</h1>
      </section>

      <section class="item">
        <img
          src="images/hygge.jpg"
          class="item-img"
          alt="A smart coworking space"
        />
        <div class="caption">
          <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
          <button>Book</button>
        </div>
        <div class="badge">Exclusive</div>
      </section>

      <section class="item">
        <img
          src="images/sky-garden.jpg"
          class="item-img"
          alt="A coworking space with plants"
        />
        <div class="caption">
          <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
          <button>Book</button>
        </div>
        <div class="badge">Exclusive</div>
      </section>

      <section class="item">
        <img
          src="images/generator.jpg"
          class="item-img"
          alt="A comfortable coworking space"
        />
        <div class="caption">
          <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
          <button>Book</button>
        </div>
        <div class="badge">Exclusive</div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <!-- replace with your own email address -->
      <a href="mailto:gildochauze@gmail.com" class="footer__link"
        >gildochauze@gmail.com</a
      >
      <ul class="social-list">
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://codepen.io"
            target="_blank"
          >
            <i class="fab fa-codepen"></i>
          </a>
        </li>
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.linkedin.com/in/gildo-chauze-a264b7105/"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-intro"></i>
          </a>
        </li>
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://twitter.com"
            target="_blank"
          >
            <i class="fab fa-twitter fa-intro"></i>
          </a>
        </li>
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://github.com/gildoch"
            target="_blank"
          >
            <i class="fab fa-github fa-intro"></i>
          </a>
        </li>
      </ul>
    </footer>

    <!--Icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
